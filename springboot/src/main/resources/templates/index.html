<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <title>Spring Security入门</title>
    </head>
    <body>
    	<span shiro:authenticated="true" >
      		<span th:text="'Hello, ' + ${name} + '!'"></span>
		</span>
        <h1>欢迎使用Spring Security!</h1>
        <p>点击 <a th:href="@{/hello}">这里</a> 打个招呼吧</p>
        
        <div>
        	<span>Shiro 权限</span>
        	<shiro:authenticated>用户已经登录显示此内容<br/></shiro:authenticated>
        	<shiro:hasRole name="admin">admin角色登录显示此内容<br/></shiro:hasRole>
        	<shiro:hasRole name="hello">hello角色登录显示此内容<br/></shiro:hasRole>
        	<shiro:hasAnyRoles name="hello,admin">hello or admin 角色用户登录显示此内容<br/></shiro:hasAnyRoles>
        	<shiro:hasPermission name="admin">admin权限用户显示此内容<br/></shiro:hasPermission>
        	<shiro:lacksPermission  name="admin">lackadmin权限用户显示此内容<br/></shiro:lacksPermission >
        </div>
    </body>
</html>
